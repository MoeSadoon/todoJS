<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="app.js"></script>
    <title>Todo list</title>
</head>

<body>
    <h1> Hello Moe, you have %n% tasks to complete today </h1>

    <div class="container">

        <input type="text" class="input"> What needs doing? </input>

        <ul class="todos">
            <h3>To do</h3>
            <li>Do expenses</li>
            <li>Laundry</li>
            <li>Buy milk</li>
        </ul>
        <ul class="tasks-done">
            <h3>Done</h3>    
            <li>Showered</li>
            <li>Played football</li>
            <li>Paid taxes</li>
        </ul>
    </div>

</body>

</html>
